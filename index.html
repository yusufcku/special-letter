<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Place for You</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffd1dc; /* Pastel Pink */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('./images/flowers_border.png');
            background-repeat: no-repeat;
            background-size: cover; /* Ensures background covers the full screen */
            background-position: top center; /* Centers the background at the top */
            min-height: 100vh; /* Ensures the background takes up the full height of the viewport */
            color: white; /* Set default text color to white */
        }
        footer {
            position: fixed; /* Keeps the footer at the bottom */
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            font-family: 'Arial', sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* Text shadow for consistency */
            z-index: 1000; /* Ensures it stays above other content */
        }
        .container {
            padding: 20px;
            max-width: 100%; /* Full width on mobile */
            margin: 0 auto;
            box-sizing: border-box;
        }
        .cursive {
            font-family: 'Great Vibes', cursive;
        }
        #envelope {
            margin-top: -30px;
            width: 80%; /* Responsive width */
            max-width: 300px;
            height: auto;
            cursor: pointer;
        }
        #tv {
            margin-top: 20px;
            width: 55%; /* Responsive width */
            max-width: 220px;
            height: auto;
            cursor: pointer;
        }
        #letter {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: white;
            max-width: 100%;
            padding: 0 10px; /* Add padding for mobile */
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            text-align: left;
        }
        #letter p {
            margin: 0 0 20px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        #header {
            text-align: center;
        }
        h1 {
            font-size: 45px; /* Adjusted font size for mobile */
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-weight: bold; 
        }
        p {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-weight: bold; 
        }

        /* Media queries for mobile */
        @media only screen and (max-width: 600px) {
            body {
                background-size: cover; /* Ensure the background covers the full screen */
                background-position: top; /* Keep the background centered at the top */
                min-height: 100vh; /* Ensure the background image takes up the full height */
            }
            h1 {
                font-size: 24px; /* Smaller font size for title */
                padding: 10px; /* Add some padding for better spacing */
            }
            p {
                font-size: 16px; /* Smaller font size for paragraph text */
            }
            #letter {
                font-size: 16px;
                line-height: 1.4;
            }
            #envelope {
                width: 60%; /* Adjust the envelope size for better appearance */
                margin-top: 10px; /* Smaller top margin */
            }
            #tv {
                width: 60%;
                margin-top: 10px;
            }
        }
    </style>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_GOOGLE_ANALYTICS_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'YOUR_GOOGLE_ANALYTICS_ID');
    </script>
</head>
<body>

    <div class="container">
        <button id="musicButton" style="position: absolute; top: 10px; right: 10px; padding: 10px 20px; background-color: #fff; border: none; cursor: pointer; font-weight: bold;">Cool Button</button>
        <div id="header"> 
            <h1 class="cursive">For Tati</h1>
            <p>I want to know where your heart is, and show you mine. This is a website for our memories.</p>
        </div>

        <img id="envelope" src="./images/envelope.png" alt="Open Letter">
        
        <div id="letter">
            <p class="cursive"> My Dear Tasnim,</p>
            <p>Tasnim, I want to write like weekly poems and what not here what do you think, I can share the project with you as well if you wish.</p>

            <p class="cursive">Yours,<br>Yusuf</p>
            
            <img id="red-panda" src="./images/red_panda.jpg" alt="Cute Red Panda" style="width:100%;max-width:300px;">
        </div>

        <!-- TV image that leads to video page -->
        <img id="tv" src="./images/tv_image.png" alt="TV with Videos" onclick="openVideoPage()">

        <audio id="howls" src="./images/howls.mp3" autoplay loop></audio>
    </div>

   <script>
        // Function to handle the TV click and password protection
        function openVideoPage() {
            var password = prompt("Tell me whats more than love:");
            if (password === "Blub") { 
                window.location.href = "videos.html"; // Redirect to videos page if password is correct
            } else {
                alert("Incorrect password, try again.");
            }
        }

        // Select the button and the audio element
        var musicButton = document.getElementById('musicButton');
        var audio = document.getElementById('howls');
        audio.volume = 0.2; // Set the initial volume

        // Add click event to the button
        musicButton.addEventListener('click', function() {
            if (audio.paused) {
                audio.play(); // Play the music
                musicButton.textContent = "Pause Music"; // Change button text
            } else {
                audio.pause(); // Pause the music
                musicButton.textContent = "Play Music"; // Change button text
            }
        });

        document.getElementById('envelope').addEventListener('click', function() {
            var password = prompt("Our favorite ice cream flavor:");
            if (password === "Mint") { 
                document.getElementById('letter').style.display = 'block';
                document.getElementById('header').style.display = 'none'; // Hide header when letter is displayed
                this.style.display = 'none'; // Hide the envelope
                document.getElementById('tv').style.display = 'none'; // Hide the TV
                // Remove the background image when the letter is displayed
                document.body.style.backgroundImage = 'none';
                
                // Stop the audio when the letter is opened
                audio.pause(); // Stop the audio
                musicButton.style.display = 'none'; // Hide the music button
            } else {
                alert("hmm try again, maybe the capitals.");
            }
        });
    </script>
    
    <footer>
        <p>coded by yusufcku for her</p>
    </footer>

</body>
</html>
